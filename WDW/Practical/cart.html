<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        table {
            width: 100%;
            height: 200px;
            text-align: center;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
<h2>Cart</h2>
<table>
    <tr>
        <th>Book name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Amount</th>
    </tr>
    <tr>
        <td>Book1</td>
        <td>100</td>
        <td>2</td>
        <td>200</td>
    </tr>
    <tr>
        <td>Book2</td>
        <td>200</td>
        <td>1</td>
        <td>200</td>
    </tr>
    <tr>
        <td>Book3</td>
        <td>300</td>
        <td>3</td>
        <td>900</td>
    </tr>
    <tr>
        <td colspan="3">Total Amount</td>
        <td>1100</td>
    </tr>

</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style> 
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10%;
            justify-content: center;
        }
        table{
            height: 300px;
            width: 500px;
        }
    </style>
</head>
<body>
<h2>Registration Form</h2>
<form action="">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>E-mailid:</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Sex:</td>
            <td>
                <input type="radio" name="sex">Male
                <input type="radio" name="sex">Female
            </td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td>
                <select>
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
                <select>
                    <option>Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <select>
                    <option>Year</option>
                    <option>2020</option>
                    <option>2019</option>
                    <option>2018</option>
                    <option>2017</option>
                    <option>2016</option>
                    <option>2015</option>
                    <option>2014</option>
                    <option>2013</option>
                    <option>2012</option>
                    <option>2011</option>
                    <option>2010</option>
                    <option>2009</option>
                    <option>2008</option>
                    <option>2007</option>
                    <option>2006</option>
                    <option>2005</option>
                    <option>2004</option>
                    <option>2003</option>
                    <option>2002</option>
                    <option>2001</option>
                    <option>2000</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Languages known:</td>
            <td>
                <input type="checkbox">English
                <input type="checkbox">Telugu
                <input type="checkbox">Hindi
                <input type="checkbox">Tamil
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td style="display: flex; gap: 10px;">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>
</body>
</html>

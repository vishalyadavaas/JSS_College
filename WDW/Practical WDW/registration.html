<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <form action="submited.html" onsubmit="return validateForm()" class="mt-5 w-50 mx-auto form-container p-5">
        <h2 class="text-center mb-4">Registration Form</h2>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail ID:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Sex:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sex" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Languages Known:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="english">
                <label class="form-check-label" for="english">English</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="telugu">
                <label class="form-check-label" for="telugu">Telugu</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="hindi">
                <label class="form-check-label" for="hindi">Hindi</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="tamil">
                <label class="form-check-label" for="tamil">Tamil</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var dob = document.getElementById("dob").value;
            var address = document.getElementById("address").value;
            if (name == "" || password == "" || email == "" || phone == "" || dob == "" || address == "") {
                alert("Please fill all the fields");
                return false;
            }
            if (!name.match(/^[a-zA-Z\s]+$/)) {
                alert("Name should contain only alphabets");
                return false;
            }
            if (name.length < 6) {
                alert("Name should not be less than 6 characters");
                return false;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters long");
                return false;
            }
            if (phone.length != 10) {
                alert("Phone number must be 10 digits long");
                return false;
            }
            if (isNaN(phone)) {
                alert("Phone number must be a number");
                return false;
            }
            if (!email.includes("@") || !email.includes(".")) {
                alert("Invalid email address");
                return false;
            }
            if (dob > new Date().toISOString().split("T")[0]) {
                alert("Date of birth cannot be greater than today");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>

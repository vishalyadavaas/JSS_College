<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Department Links</title>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .department-list {
            list-style-type: none;
            padding: 0;
        }
        .department-list li {
            margin: 10px 0;
        }

        .department-list a {
            text-decoration: none;
            color: #007bff; /* Default color for unvisited links */
            transition: color 0.2s;
        }

        .department-list a:link {
            color: #007bff; /* Unvisited links */
        }

        .department-list a:visited {
            color: green; /* Visited links */
        }

        .department-list a:hover {
            color: red; /* Hovered links */
            text-decoration: underline;
        }

        .department-list a:active,.department-list a:focus {
            color: black; /* Active links */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Departments</h2>
        <ul class="department-list">
            <li><a href="cse_cat.html" target="right_frame">CSE</a></li>
            <li><a href="ece_cat.html" target="right_frame">ECE</a></li>
            <li><a href="eee_cat.html" target="right_frame">EEE</a></li>
            <li><a href="civil_cat.html" target="right_frame">CIVIL</a></li>
        </ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
